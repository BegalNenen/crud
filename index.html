<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistem CRUD (Create, Edit, Update, Delete) dengan fitur LocalStorage">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="/crud/style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container my-2">
      <div class="bg-primary p-3 bg-gradient shadow-sm mb-2">
            <h1 class="fw-normal text-white">CRUD LocalStorage</h1>
            <span class="fw-light text-light">Semua data yang dimasukan akan tersimpan di <u>LocalStorage</u> browser.</span>
          </div>
      <div class="table-wrapper-scroll-y my-custom-scrollbar shadow-sm">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th scope="col">USERNAME</th>
              <th scope="col">PASSWORD</th>
              <th scope="col">AKSI</th>
            </tr>
          </thead>
          <tbody id="data-container"></tbody>
        </table>
      </div>
    <div class="card shadow-sm mt-2">
        <div class="card-body">
     
    <div class="row">
    
  <div class="col">    	
          <form action="javascript:;" id="form-container" onsubmit="addData(event)">
            
              <input type="hidden" name="id" id="id">
              <input type="text" id="username" class="form-control" placeholder="Username">
            </div>
            <div class="col">
              <input type="text" id="password" class="form-control" placeholder="Password">
            </div>
            </div>
            <button class="btn btn-primary mt-2" type="submit" id="btn-submit">Tambah</button>
          </form>
        </div>
      </div>  
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.0/uuid.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js'></script>
    <script src="/crud/script.js"></script>
  </body>
</html>
